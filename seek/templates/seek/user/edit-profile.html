{% extends 'main.html' %}

{% block content %}
    <div>
        <form method='POST' action="" enctype="multipart/form">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-3">
                <label class="form-label">{{field.label}}:</label>
                {{field}}
            </div>
            {% endfor %}
            <input type="submit" value="Submit" class="btn btn-primary" />
        </form>
    </div>    
{% endblock content %}
